<div id="ExtBlocks-scripteditor-template">
    <div class="ExtBlocks-scripteditor">
        <h3 class="ExtBlocks-scripteditor-header flex-container justifyCenter alignItemsBaseline">
            <strong data-i18n="Block Editor">Script Block Editor</strong>
        </h3>

        <hr>

        <div class="ExtBlocks-scripteditor-body flex-container flexFlowRow">
            <div class="ExtBlocks-scripteditor-settings flex-container flexFlowColumn">
                <h4 class="flex-container justifyCenter alignItemsBaseline">
                    <strong data-i18n="Script Settings">Script Settings</strong>
                </h4>
                <div class="flex-container flexFlowColumn">
                    <div class="flex1">
                        <label for="ExtBlocks-scripteditor-block-name" class="title_restorable">
                            <small data-i18n="Block Name">Block Name</small>
                        </label>
                        <div>
                            <input
                                class="ExtBlocks-scripteditor-block-name text_pole textarea_compact"
                                placeholder="Exact name without angle brackets."
                                type="text" />
                        </div>
                    </div>

                    <div class="flex1 flex-container flexNoGap">
                        <small data-i18n="[title]ExtBlocks-scripteditor-script-type-desc" title="">
                            <span data-i18n="Script Type">Script Type</span>
                            <span class="fa-solid fa-circle-question note-link-span"></span>
                        </small>
                        <select name="ExtBlocks-scripteditor-script-type" class="text_pole">
                            <option value="stscript">STscript</option>
                            <option value="js">JS</option>
                        </select>
                    </div>

                    <div class="flex1">
                        <label for="ExtBlocks-scripteditor-script" class="title_restorable">
                            <small data-i18n="Script">Script</small>
                        </label>
                        <div>
                            <textarea
                                class="ExtBlocks-scripteditor-script text_pole wide100p textarea_compact"
                                data-i18n="[placeholder]ExtBlocks-scripteditor-script-placeholder"
                                placeholder="Placeholder for the script."
                                rows="30"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="ExtBlocks-scripteditor-states flex-container flexFlowColumn">
                <h4 class="flex-container justifyCenter alignItemsBaseline">
                    <strong data-i18n="Script States">Script States</strong>
                </h4>

                <div class="flex1 wi-enter-footer-text flex-container flexFlowColumn flexNoGap alignitemsstart">
                    <small data-i18n="ExtBlocks-scripteditor-triggers">Triggers</small>
                    <div title="Messages sent by the user and swipes.">
                        <label class="checkbox flex-container">
                            <input type="checkbox" name="user_message">
                            <span data-i18n="User Message">User Message</span>
                        </label>
                    </div>

                    <div title="Messages received from the Generation API.">
                        <label class="checkbox flex-container">
                            <input type="checkbox" name="char_message">
                            <span data-i18n="Char Message">Char Message</span>
                        </label>
                    </div>

                    <div class="flex-container wide100p marginTop5">
                        <div class="flex1 flex-container flexNoGap">
                            <small data-i18n="[title]ExtBlocks-scripteditor-trigger-periodicity-desc" title="">
                                <span data-i18n="Trigger periodicity">Trigger periodicity</span>
                                <span class="fa-solid fa-circle-question note-link-span"></span>
                            </small>
                            <select name="ExtBlocks-scripteditor-trigger-periodicity" class="text_pole">
                                <option value="periodic">Periodic</option>
                                <option value="keyword">Keyword-based</option>
                            </select>
                        </div>
                    </div>

                    <div class="ExtBlocks-scripteditor-period-wrapper flex-container wide100p marginTop5">
                        <div class="flex1 flex-container flexNoGap">
                            <small data-i18n="[title]ExtBlocks-scripteditor-period-desc" title="">
                                <span data-i18n="Period">Period</span>
                                <span class="fa-solid fa-circle-question note-link-span"></span>
                            </small>
                            <input name="period" class="text_pole textarea_compact" type="number" min="0" max="999" data-i18n="[placeholder]ExtBlocks-scripteditor-period-placeholder" placeholder="2" />
                        </div>
                    </div>

                    <div class="ExtBlocks-scripteditor-keyword-wrapper flex-container wide100p marginTop5">
                        <div class="flex1 flex-container flexNoGap">
                            <small data-i18n="[title]ExtBlocks-scripteditor-keyword-desc" title="">
                                <span data-i18n="Keyword">Keyword</span>
                                <span class="fa-solid fa-circle-question note-link-span"></span>
                            </small>
                            <input
                            name="keyword"
                            class="ExtBlocks-scripteditor-keyword text_pole textarea_compact"
                            type="text" />
                        </div>
                    </div>

                    <small data-i18n="ExtBlocks-scripteditor-state">State</small>

                    <label class="checkbox flex-container">
                        <input type="checkbox" name="disabled" />
                        <span data-i18n="Disabled">Disabled</span>
                    </label>

                    <div class="flex-container wide100p marginTop5" id="ExtBlocks-editor-execution-order-wrapper">
                        <div class="flex1 flex-container flexNoGap">
                            <small data-i18n="[title]ExtBlocks-editor-execution-order-desc" title="">
                                <span data-i18n="Execution Order">Execution Order</span>
                                <span class="fa-solid fa-circle-question note-link-span"></span>
                            </small>
                            <select name="ExtBlocks-editor-execution-order" class="text_pole">
                                <option value="before">Before blocks</option>
                                <option value="after">After blocks</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
