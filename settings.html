<div class="extblocks_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="ExtBlocks">ExtBlocks</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>


        <div class="inline-drawer-content">
			<label class="flex-container">
				<input type="checkbox" id="extblocks_is_enabled"><span data-i18n="Enable ExtBlocks">Enable ExtBlocks</span>
			</label>

            <div class="ExtBlocks-preset">
                <strong for="ExtBlocks-preset-actions" data-i18n="ExtBlocks Preset">
                    ExtBlocks Preset:
                </strong>
                <div class="ExtBlocks-preset-actions">
                    <select id="ExtBlocks-preset-list" class="text_pole"></select>
                    <div class="ExtBlocks-preset-add menu_button menu_button_icon fa-solid fa-plus" id="ExtBlocks-preset-new" title="Create new ExtBlocks set"></div>
                    <div class="ExtBlocks-preset-add menu_button menu_button_icon fa-solid fa-file-import" id="ExtBlocks-preset-import" title="Import ExtBlocks set"></div>
                    <input type="file" id="ExtBlocks-preset-importFile" accept=".json" hidden>
                    <div class="ExtBlocks-preset-add menu_button menu_button_icon fa-solid fa-file-export" id="ExtBlocks-preset-export" title="Export ExtBlocks set"></div>
                    <div class="ExtBlocks-preset-del menu_button menu_button_icon fa-solid fa-trash redWarningBG" id="ExtBlocks-preset-delete" title="Delete ExtBlocks set"></div>
                </div>
            </div>

            <div id="ExtBlocks-proxy-toggle" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-proxy-tip" title="Proxy settings, temperature, system prompt, etc.">
                <i class="fa-solid fa-cog"></i>
                <span data-i18n="ExtBlocks-proxy-settings">API Settings</span>
            </div>

            <div id="ExtBlocks-proxy" style="display:none;">
                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-api-preset" data-i18n="API Preset">
                        API Preset:
                    </label>
                    <select id="ExtBlocks-api-preset" class="text_pole">
                        <option value="big">Big</option>
                        <option value="medium">Medium</option>
                        <option value="small">Small</option>
                    </select>
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-ccsource" data-i18n="Chat Completion Source">
                        Chat Completion Source:
                    </label>
                    <select id="ExtBlocks-proxy-ccsource" class="text_pole">
                        <option value="openai">OpenAI</option>
                        <option value="mistralai">MistralAI</option>
                        <option value="claude">Claude</option>
                        <option value="makersuite">Google</option>
                        <option value="xai">xAI (Grok)</option>
                        <option value="openrouter">OpenRouter</option>
                    </select>
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-preset" data-i18n="Proxy Preset">
                        Proxy Preset:
                    </label>
                    <select id="ExtBlocks-proxy-preset" class="text_pole">
                    </select>
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-ccmodel" data-i18n="Chat Completion Model">
                        Chat Completion Model:
                    </label>
                    <select id="ExtBlocks-proxy-ccmodel" class="text_pole">
                        <optgroup label="GPT">
                            <option value="o4-mini">o4-mini</option>
                            <option value="o3">o3</option>
                            <option value="o3-mini">o3-mini</option>
                            <option value="gpt-4.5-preview">gpt-4.5-preview</option>
                            <option value="o1">o1</option>
                            <option value="o1-mini">o1-mini</option>
                            <option value="o1-preview">o1-preview</option>
                            <option value="gpt-4o">gpt-4o</option>
                            <option value="gpt-4o-mini">gpt-4o-mini</option>
                            <option value="chatgpt-4o-latest">chatgpt-4o-latest</option>
                        </optgroup>
                        <optgroup label="Gemini">
                            <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                            <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                            <option value="gemini-2.5-flash-lite-preview-06-17">gemini-2.5-flash-lite-preview-06-17</option>
                        </optgroup>
                        <optgroup label="Grok">
                            <option value="grok-3-beta">grok-3-beta</option>
                            <option value="grok-3-fast-beta">grok-3-fast-beta</option>
                            <option value="grok-3-mini-beta">grok-3-mini-beta</option>
                            <option value="grok-3-mini-fast-beta">grok-3-mini-fast-beta</option>
                        </optgroup>
                        <optgroup label="Claude">
                            <option value="claude-opus-4-0">claude-opus-4-0</option>
                            <option value="claude-sonnet-4-0">claude-sonnet-4-0</option>
                            <option value="claude-3-7-sonnet-latest">claude-3-7-sonnet-latest</option>
                            <option value="claude-3-5-sonnet-latest">claude-3-5-sonnet-latest</option>
                            <option value="claude-3-5-haiku-latest">claude-3-5-haiku-latest</option>
                        </optgroup>
                        <optgroup label="Deepseek">
                            <option value="deepseek-chat">deepseek-chat</option>
                            <option value="deepseek-reasoner">deepseek-reasoner</option>
                        </optgroup>
                        <optgroup label="Openrouter">
                            <option value="mistralai/mistral-small-3.2-24b-instruct:free">mistralai/mistral-small-3.2-24b-instruct:free</option>
                            <option value="moonshotai/kimi-dev-72b:free">moonshotai/kimi-dev-72b:free</option>
                            <option value="deepseek/deepseek-r1-0528:free">deepseek/deepseek-r1-0528:free</option>
                            <option value="deepseek/deepseek-chat-v3-0324:free">deepseek/deepseek-chat-v3-0324:free</option>
                            <option value="sarvamai/sarvam-m:free">sarvamai/sarvam-m:free</option>
                            <option value="mistralai/devstral-small:free">mistralai/devstral-small:free</option>
                            <option value="microsoft/phi-4-reasoning-plus:free">microsoft/phi-4-reasoning-plus:free</option>
                            <option value="microsoft/phi-4-reasoning:free">microsoft/phi-4-reasoning:free</option>
                            <option value="opengvlab/internvl3-14b:free">opengvlab/internvl3-14b:free</option>
                            <option value="qwen/qwen3-30b-a3b:free">qwen/qwen3-30b-a3b:free</option>
                            <option value="qwen/qwen3-14b:free">qwen/qwen3-14b:free</option>
                            <option value="qwen/qwen3-32b:free">qwen/qwen3-32b:free</option>
                            <option value="qwen/qwen3-235b-a22b:free">qwen/qwen3-235b-a22b:free</option>
                            <option value="tngtech/deepseek-r1t-chimera:free">tngtech/deepseek-r1t-chimera:free</option>
                            <option value="microsoft/mai-ds-r1:free">microsoft/mai-ds-r1:free</option>
                            <option value="thudm/glm-z1-32b:free">thudm/glm-z1-32b:free</option>
                            <option value="thudm/glm-4-32b:free">thudm/glm-4-32b:free</option>
                            <option value="shisa-ai/shisa-v2-llama3.3-70b:free">shisa-ai/shisa-v2-llama3.3-70b:free</option>
                            <option value="arliai/qwq-32b-arliai-rpr-v1:free">arliai/qwq-32b-arliai-rpr-v1:free</option>
                            <option value="nvidia/llama-3.3-nemotron-super-49b-v1:free">nvidia/llama-3.3-nemotron-super-49b-v1:free</option>
                            <option value="nvidia/llama-3.1-nemotron-ultra-253b-v1:free">nvidia/llama-3.1-nemotron-ultra-253b-v1:free</option>
                            <option value="meta-llama/llama-4-maverick:free">meta-llama/llama-4-maverick:free</option>
                            <option value="meta-llama/llama-4-scout:free">meta-llama/llama-4-scout:free</option>
                            <option value="meta-llama/llama-4-maverick:free">meta-llama/llama-4-maverick:free</option>
                            <option value="meta-llama/llama-4-maverick:free">meta-llama/llama-4-maverick:free</option>
                            <option value="meta-llama/llama-4-maverick:free">meta-llama/llama-4-maverick:free</option>
                            <option value="google/gemma-3-27b-it:free">google/gemma-3-27b-it:free</option>
                            <option value="google/gemma-3-12b-it:free">google/gemma-3-12b-it:free</option>
                            <option value="deepseek/deepseek-r1-distill-llama-70b:free">deepseek/deepseek-r1-distill-llama-70b:free</option>
                            <option value="featherless/qwerky-72b:free">featherless/qwerky-72b:free</option>
                        </optgroup>
                    </select>
                </div>

                <hr>

                <div class="flex-container">
                    <input type="checkbox" id="ExtBlocks-proxy-stream"><span data-i18n="Stream">Stream</span>
                </div>

                <hr>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-temperature" data-i18n="Temperature">
                        Temperature:
                    </label>
                    <input id="ExtBlocks-proxy-temperature" class="text_pole" type="number" min="0" max="2.0" step="0.01">
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-system" data-i18n="System Prompt">
                        System Prompt:
                    </label>
                    <textarea class="textarea_compact text_pole" id="ExtBlocks-proxy-system" rows="3"></textarea>
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-proxy-prefill" data-i18n="Assistant Prefill">
                        Assistant Prefill:
                    </label>
                    <textarea class="textarea_compact text_pole" id="ExtBlocks-proxy-prefill" rows="3"></textarea>
                </div>

                <hr>

                <label class="flex-container">
                    <input type="checkbox" id="ExtBlocks-enable-jb"><span>Enable confirmation JB</span>
                </label>

                <hr>
            
            </div>

            <div id="ExtBlocks-autoregex-toggle" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-autoregex-tip" title="Hiding blocks from messages by their names.">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span data-i18n="ExtBlocks-autoregex-title">Autoregex</span>
            </div>

            <div id="ExtBlocks-autoregex" style="display:none;">

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-autoregex-display" data-i18n="Blocks to hide">
                        Hide from display (comma separated blocks names):
                    </label>
                    <textarea class="textarea_compact text_pole" id="ExtBlocks-autoregex-display" rows="3"></textarea>
                </div>

                <div class="flex-container flexFlowColumn">
                    <label for="ExtBlocks-autoregex-prompt" data-i18n="Blocks to hide">
                        Hide from prompt (comma separated blocks names):
                    </label>
                    <textarea class="textarea_compact text_pole" id="ExtBlocks-autoregex-prompt" rows="3"></textarea>
                </div>

                <div id="ExtBlocks-autoregex-apply" class="menu_button menu_button_icon" title="">
                    <small data-i18n="ExtBlocks-autoregex-apply">Apply</small>
                </div>
            
            </div>

            <hr>

            <div id="ExtBlocks-blocks-global">
                <div>
                    <strong data-i18n="ExtBlocks-blocks-global-label">Preset blocks:</strong>
                </div>
                <div class="flex-container">
                    <div id="ExtBlocks-blocks-global-openeditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-global-new-desc" title="New generated block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-global-new">+ G-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-global-openaccumulationeditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-scoped-new-desc" title="New accumulation block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-global-newaccumulation">+ A-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-global-openscripteditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-scoped-new-desc" title="New script block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-global-newscript">+ S-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-global-import" class="menu_button menu_button_icon">
                        <i class="fa-solid fa-file-import"></i>
                        <small data-i18n="ExtBlocks-blocks-global-import">Import</small>
                    </div>
                    <input type="file" id="ExtBlocks-blocks-global-import-file" hidden accept="*.json" multiple />
                </div>

                <div id="ExtBlocks-blocks-global-list" class="flex-container ExtBlocks-blocks-container flexFlowColumn"></div>
            </div>

            <hr>

            <div id="ExtBlocks-blocks-scoped">
                <div>
                    <strong data-i18n="ExtBlocks-blocks-scoped-label" title="Blocks embedded in the сurrent card.">Embedded blocks:</strong>
                </div>
                <div class="flex-container">
                    <div id="ExtBlocks-blocks-scoped-openeditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-scoped-new-desc" title="New generated block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-scoped-new">+ G-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-scoped-openaccumulationeditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-scoped-new-desc" title="New accumulation block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-scoped-newaccumulation">+ A-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-scoped-openscripteditor" class="menu_button menu_button_icon" data-i18n="[title]ExtBlocks-blocks-scoped-new-desc" title="New script block">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <small data-i18n="ExtBlocks-blocks-scoped-newscript">+ S-Block</small>
                    </div>
                    <div id="ExtBlocks-blocks-scoped-import" class="menu_button menu_button_icon">
                        <i class="fa-solid fa-file-import"></i>
                        <small data-i18n="ExtBlocks-blocks-scoped-import">Import</small>
                    </div>
                    <input type="file" id="ExtBlocks-blocks-scoped-import-file" hidden accept="*.json" multiple />
                </div>

                <div id="ExtBlocks-blocks-scoped-list" class="flex-container ExtBlocks-blocks-container flexFlowColumn"></div>
            </div>

        </div>
    </div>
</div>
